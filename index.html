<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <title>Effective JavaScript: Frogger</title> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="player-select">
		<h2 id="name-title">Enter your name</h2>
		<div class="row">
              <label for="name">Name</label>
              <input type="text" name="name" id="name">
            </div>
		<h2 id="difficulty-title">Choose your difficulty</h2>
		<div class="row">
			<label class="radio-label">Normal Mode
		  		<input id="normal-mode" type="radio" checked="checked" name="radio">
			</label>
			<label class="radio-label">Hard Mode
		  		<input id="hard-mode" type="radio" name="radio">
			</label>
		</div>
		
		<h2 id="player-title">Select your player</h2>
		<ul class="player-list">
			<li id="images/char-boy.png" class="player-image selection">
				<img src="images/char-boy.png" alt="boy character">
			</li>
			<li id="images/char-cat-girl.png" class="player-image">
				<img src="images/char-cat-girl.png" alt="cat girl character">
			</li>
			<li id="images/char-horn-girl.png" class="player-image">
				<img id="character3" src="images/char-horn-girl.png" alt="horn girl character">
			</li>
			<li id="images/char-pink-girl.png" class="player-image">
				<img src="images/char-pink-girl.png" alt="pink girl character">
			</li>
			<li id="images/char-princess-girl.png" class="player-image">
				<img src="images/char-princess-girl.png" alt="princess girl character">
			</li>
		</ul>
		<button id="play-button">Play Game</button>
	</div>
	<div class="game-over hide">
		<h2 class="over-title">Game over!</h2>
		<p class="over-text">Score: <span class="score-text-over">0</span></p>
		<p class="over-text">Nice job!</p>
		<button id="play-again">Play Again</button>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <section class="score-panel">
		<div class="score-lives">
			Lives: <span class="lives-text">10</span>
		</div>
		<div class="score-score">
			Score: <span class="score-text">0</span>
		</div>
	</section>
</body>
</html>
